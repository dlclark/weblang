<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Weblang</title>
    </head>
    <body>
        <h1><script id="10243251958198"></script></h1>
        Our first template!
    </body>
    <script>
    // weblang js utils
    function escapeHtml(val) {
        return val.replace(/[&<>"'\/]/g, function (s) {
        var entityMap = {
            "&": "&amp;",
            "<": "&lt;",
            ">": "&gt;",
            '"': '&quot;',
            "'": '&#39;',
            "/": '&#x2F;'
            };

        return entityMap[s];
        });
    }
    </script>
    <script>
        message = "<Hello World!>";

        document.getElementById("10243251958198").outerHTML = escapeHtml(message); //.outerHTML = escape(message);
    </script>
</html>
